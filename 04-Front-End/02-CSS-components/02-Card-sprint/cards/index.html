<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="card-category" style="background-image: url(images/restaurant.jpeg)">
      <h1>Restaurant</h1>
    </div>

    <div class="card-product">
      <img src="images/backpack.jpeg" alt="" >
      <div>
        <h2>Product name</h2>
        <p>Product description with <strong>relevant info</strong> only.</p>
      </div>
    </div>

    <div class="card-trip">
      <img src="images/sydney.jpeg" alt="">
      <img src="images/avatar.jpeg" class="card-avatar">
      <div class="card-trip-footer">
        <div>
          <h2>Title here</h2>
          <P>Short description here</P>
        </div>
        <p>$499</p>
      </div>
    </div>
  </body>
</html>
